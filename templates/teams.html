{% extends "base.html" %}

{% block content %}
<div><a href="/index" class="btn btn-warning">В начало</a></div>
<h1>Команды</h1><br>
{% for item in teams%}
<h2>№ {{item.id}}</h2>
<table class="table">
    <tr>
        <td>Название</td>
        <td>Спонсор</td>
    </tr>
    <tr>
        <td><a href="/teams/{{ item.id }}">{{item.title}}</a></td>
        <td>{{ item.sponsor }}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
